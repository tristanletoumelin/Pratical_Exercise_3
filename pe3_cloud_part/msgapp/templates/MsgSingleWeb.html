<!DOCTYPE html> <html lang="en"><head>    meta charset="UTF-8">    <title>Cloud Messages Board (1) Home Page</title></head><body>    <h1>Submit Messages Ribbon</h1>    <form action"/msggate/" method="post">        {% csrf_token %}        Sender <input type="text" name="user" /> <br>         Receiver <input type="text" name="userB" /><br>         Message <input type="text" name="msg" /> <br>         <input type="submit" value="Message submission" />     </form>        <h1>Get Messages Ribbon</h1>    <form action="/msggate/" method="get">        Receiver <input type="text" name="userC" /> <br>         <input type="submit" value="Get a message">    </form>    <table border="1">        <thead>            <th>Message Time</th>             <th>Message Source</th>             <th>Message Content</th>        </thead>        <br>        <tbody>            {% for line in data %}            <tr>                <td>{{ line.time }}</td>                <td align="center">{{ line.userA }}</td>                 <td>{{ line.msg }}</td>            </tr>            {% endfor %}        </tbody>    </table></body></html>
